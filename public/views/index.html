<!DOCTYPE html>
<html lang="es">

<head>
<meta http-equiv="Pragma" content="no-cache">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/Prueba2023/">
  <title>Gestión de equipos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="public/views/style.css">
  <script src="https://kit.fontawesome.com/1e30f8602f.js" crossorigin="anonymous"></script>
  <!-- Incluye SweetAlert2 desde un CDN -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="container">
    <div class="display-flex mb-4" style="height: 40px; width: 100%;">
      <h6 style="flex: 1 1 auto;">Registro computadores</h6>
      <img src="assets/img/gc-icon.png" style="height: 100%;">
    </div>
    <!-- Formulario de inserción -->
    <form id="register-form" class="row" onsubmit="Computador.add(event)" >
      <!-- gce_nombre_equipo -->
      <div class="mb-3 col-lg-4 col-sm-6">
        <input required class="form-control" type="text" name="gce_nombre_equipo" placeholder="Nombre del equipo">
      </div>
      <!-- gce_board -->
      <div class="mb-3 col-lg-4 col-sm-6">
        <input required class="form-control" type="text" name="gce_board" placeholder="Board">
      </div>
      <!-- gce_case -->
      <div class="mb-3 col-lg-4 col-sm-6">
        <input required class="form-control" type="text" name="gce_case" placeholder="Case">
      </div>
      <!-- gce_procesador -->
      <div class="mb-3 col-lg-4 col-sm-6">
        <input required class="form-control" type="text" name="gce_procesador" placeholder="Procesador">
      </div>
      <!-- gce_grafica -->
      <div class="mb-3 col-lg-4 col-sm-6">
        <input required class="form-control" type="text" name="gce_grafica" placeholder="Gráfica">
      </div>
      <!-- gce_ram -->
      <div class="mb-3 col-lg-4 col-sm-6">
        <input required class="form-control" type="text" name="gce_ram" placeholder="Ram">
      </div>
      <!-- gce_disco_duro -->
      <div class="mb-3 col-lg-4 col-sm-6">
        <input required class="form-control" type="text" name="gce_disco_duro" placeholder="Disco">
      </div>
      <!-- gce_teclado -->
      <div class="mb-3 col-lg-4 col-sm-6">
        <input required class="form-control" type="text" name="gce_teclado" placeholder="Teclado">
      </div>
      <!-- gce_mouse -->
      <div class="mb-3 col-lg-4 col-sm-6">
        <input required class="form-control" type="text" name="gce_mouse" placeholder="Mouse">
      </div>
      <!-- gce_pantalla -->
      <div class="mb-3 col-sm-6 col-lg-6">
        <input required class="form-control" type="text" name="gce_pantalla" placeholder="Pantalla">
      </div>
      <!-- gce_estado -->
      <label class="mb-3 col-sm-6 col-lg-6 position-relative">
        <div class="position-absolute">Estado</div>
        <select class="form-select" name="gce_estado">
          <option value="0">Inactivo</option>
          <option value="1" selected>Activo</option>
        </select>
      </label>
      <div class="col-12 mb-3 display-grid">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-plus-square me-2 vertical-align-middle" style="font-size: 1.2em;"></i>
          Agregar
        </button>
      </div>
    </form>
    <h6 class="ms-5">Computadores</h6>
    <!-- Listado -->
    <div class="card">
      <div class="card-body">
        <table id="list-table" class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Board</th>
              <th>Case</th>
              <th>Procesador</th>
              <th>Gráfica</th>
              <th>Ram</th>
              <th>Disco duro</th>
              <th>Teclado</th>
              <th>Mouse</th>
              <th>Pantalla</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <!--modal-->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-8" id="staticBackdropLabel">Actualizar Computador</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id = "register-form">
             <!-- gce_id -->
             <div class="mb-3 col-lg-4 col-sm-6" hidden>
              <input required class="form-control" type="text" id="gce_id_actualizado" />
            </div>
            <!-- gce_nombre_equipo -->
            <div class="mb-3 col-lg-4 col-sm-6">
              <input required class="form-control" type="text" id="gce_nombre_equipo_actualizado"
                placeholder="Nombre del equipo" />
            </div>
            <!-- gce_board -->
            <div class="mb-3 col-lg-4 col-sm-6">
              <input required class="form-control" type="text" id="gce_board_actualizado" placeholder="Board" />
            </div>
            <!-- gce_case -->
            <div class="mb-3 col-lg-4 col-sm-6">
              <input required class="form-control" type="text" id="gce_case_actualizado" placeholder="Case" />
            </div>
            <!-- gce_procesador -->
            <div class="mb-3 col-lg-4 col-sm-6">
              <input required class="form-control" type="text" id="gce_procesador_actualizado"
                placeholder="Procesador" />
            </div>
            <!-- gce_grafica -->
            <div class="mb-3 col-lg-4 col-sm-6">
              <input required class="form-control" type="text" id="gce_grafica_actualizado" placeholder="Gráfica" />
            </div>
            <!-- gce_ram -->
            <div class="mb-3 col-lg-4 col-sm-6">
              <input required class="form-control" type="text" id="gce_ram_actualizado" placeholder="Ram" />
            </div>
            <!-- gce_disco_duro -->
            <div class="mb-3 col-lg-4 col-sm-6">
              <input required class="form-control" type="text" id="gce_disco_duro_actualizado" placeholder="Disco" />
            </div>
            <!-- gce_teclado -->
            <div class="mb-3 col-lg-4 col-sm-6">
              <input required class="form-control" type="text" id="gce_teclado_actualizado" placeholder="Teclado" />
            </div>
            <!-- gce_mouse -->
            <div class="mb-3 col-lg-4 col-sm-6">
              <input required class="form-control" type="text" id="gce_mouse_actualizado" placeholder="Mouse" />
            </div>
            <!-- gce_pantalla -->
            <div class="mb-3 col-sm-6 col-lg-6">
              <input required class="form-control" type="text" id="gce_pantalla_actualizado" placeholder="Pantalla" />
            </div>
            <!-- gce_estado -->
            <label class="mb-3 col-sm-6 col-lg-6 position-relative">
              <div class="position-absolute">Estado</div>
              <select class="form-select" id="gce_estado_actualizado">
                <option value="0">Inactivo</option>
                <option value="1" selected>Activo</option>
              </select>
            </label>
            <div class="col-3 mb-3 display-grid">
              <button onclick="Computador.Update(event)" class="btn btn-primary" data-bs-dismiss="modal">
                <i class="fas fa-plus-square me-2 vertical-align-middle" style="font-size: 1.2em"></i>
                Guardar
              </button>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
      
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script type="module" src="public/views/script.js"></script>
</body>

</html>
